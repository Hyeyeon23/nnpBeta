<!DOCTYPE html>
<html>
  <head>
    <script>
      var fullPath = window.location.pathname;
      var repoName = "/nnpBeta"; // 여기에 GitHub Pages의 리포지토리 이름 입력

      var cleanPath = fullPath.startsWith(repoName)
        ? fullPath.replace(repoName, "")
        : fullPath;

      console.log("pathname", cleanPath);
      // 원래 URL을 sessionStorage에 저장
      sessionStorage.setItem("redirectPath", cleanPath);

      sessionStorage.setItem("redirectPath", cleanPath); // 원래 경로 저장
      window.location.replace(repoName + "/"); // index.html로 이동
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
